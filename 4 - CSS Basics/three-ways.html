<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Ways CSS</title>
    <style>
        #internal{
           color: red; 
           font-size: 10px;
        }
    </style>
    <link rel="stylesheet" href="three-way.css"> 
</head>
<body>
    <!-- Inline Styling-->
     <p style="color:burlywood; font-size: 20px;">This is a paragraph with Inline Styling.</p>

     <!-- Internal Styling-->
      <p id="internal">This is a paragraph with Internal Styling</p>

     <!-- External Styling-->
      <p id="external">This is a paragraph with External Styling</p>
</body>
</html>
